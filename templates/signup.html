<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGI-119 | Initialize</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Inherits bg from style.css -->
    <link rel="stylesheet" href="/static/css/style.css">
    
    <style>
        body {
            /* Inherits bg from style.css */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .auth-card {
            background: var(--glass-bg);
            backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Neon top border */
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
        }

        .auth-logo {
            font-size: 2rem;
            color: var(--accent-color);
            margin-bottom: 24px;
            filter: drop-shadow(0 0 10px var(--accent-glow));
        }
        
        h2 {
            margin: 0 0 8px 0;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            margin-left: 4px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            padding: 12px 16px;
            border-radius: 12px;
            color: white;
            font-family: inherit;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
            background: rgba(255,255,255,0.08);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--accent-color);
            color: #050a14;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 12px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .footer-link {
            margin-top: 24px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .footer-link a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    
    <div class="auth-card">
        <i class="fa-solid fa-user-astronaut auth-logo"></i>
        <h2>New Subject</h2>
        <div class="subtitle">Initialize a new cognitive profile</div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <div class="alert-error">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="post">
            <div class="input-group">
                <label>Designation (Name)</label>
                <div class="input-wrapper">
                    <input type="text" name="name" placeholder="John Doe" required>
                </div>
            </div>
            
            <div class="input-group">
                <label>Neural Link ID (Email)</label>
                <div class="input-wrapper">
                    <input type="email" name="email" placeholder="user@example.com" required>
                </div>
            </div>
            
            <div class="input-group">
                <label>Security Token (Password)</label>
                <div class="input-wrapper">
                    <input type="password" name="password" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn-primary">
                Establish Profile
            </button>
        </form>

        <div class="footer-link">
            Already initialized? <a href="{{ url_for('login') }}">Connect</a>
        </div>
    </div>

</body>
</html>
